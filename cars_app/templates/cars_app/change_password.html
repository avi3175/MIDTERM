{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <h1>Change Password</h1>
    {% load crispy_forms_tags %}
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

    <a href="{% url 'profile' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
